<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <meta name="description" content="RAW Vegan recepty"/>
    <meta name="keywords" content="Recepty, RAW, Vegán, Zdravá strava"/>
    <meta name="author" content="Dajana Štiberová"/>
    <title>Zelené recepty</title>
    <link rel="icon" type="image/png" href="images/vegan_heart.png"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <header>
      <a id="facebook" href="https://www.facebook.com/zelenerecepty"><img src="images/facebook-link.png" alt="Follow me"></a>
      <ul id="menu" class="text-content">
        <li><a href="#">Najnovšie recepty</a></li>
        <li><a href="#">Hlavné jedlá</a></li>
        <li><a href="#">Nátierky</a></li>
        <li><a href="#">Sladkosti</a></li>
        <li><a href="#">Nápoje</a></li>
        <li><a href="#">Suroviny</a></li>
        <li><a href="#">Recepty</a></li>
      </ul>
    </header>
    <div id="ar-home">
      <div id="language-logo">
        <a href="#"><img src="images/en-logo-mini.png" alt="language"></a>
      </div>
      <div id="ar-title">
        <h1>Pridaj svoj vlastný recept</h1>
      </div>
    </div>
    <div id="ar-content">
      <form action="/add-recipe" method="POST">
        <div id="ar-left">
          <select name="category" id="category">
            <option>Kategoria</option>
            <option>Hlavné jedlá</option>
            <option>Dobroty</option>
          </select>
          <div id="ingredients-amounts-units">
            <table>
              <tr>
                <td>
                  <div id="ingredients-for-snippet">
                    <select name="ingredient_name" id="ingredient">
                      <option>Ingrediencia</option>
                      <option>Jablká</option>
                      <option>Agáve</option>
                    </select>
                  </div>
                </td>
                <td>
                  <input name="ingredient_amount" id="amount" type="text" placeholder="počet">
                </td>
                <td>
                  <div id="units-for-snippet">
                    <select name="ingredient_unit" id="unit">
                      <option>Kusov</option>
                      <option>Lyžičiek</option>
                      <option>Pohárov</option>
                    </select>
                  </div>
                <td>
              </tr>
              <tr>
                <td>
                  <select name="ingredient_name" id="ingredient">
                    <option>Ingrediencia</option>
                    <option>Jablká</option>
                    <option>Agáve</option>
                  </select>
                </td>
                <td>
                  <input name="ingredient_amount" id="amount" type="text" placeholder="počet">
                </td>
                <td>
                  <select name="ingredient_unit" id="unit">
                    <option>Kusov</option>
                    <option>Lyžičiek</option>
                    <option>Pohárov</option>
                  </select>
                <td>
              </tr>
            </table>
            <div id="add-remove">
              <a href="#">+</a>
              <a href="#">-</a>
            </div>
          </div>
          <div id="new-ingredient">
            <table>
              <tr>
                <td>
                  <input name="ingredient_name" id="add-ingredient" type="text" placeholder="Nová ingrediencia">
                </td>
                <td>
                  <input name="ingredient_amount" id="add-amount" type="text" placeholder="počet">
                </td>
                <td>
                  <select name="ingredient_unit" id="unit">
                    <option>Ingrediencia</option>
                    <option>Kusov</option>
                    <option>Lyžičiek</option>
                    <option>Pohárov</option>
                  </select>
                <td>
              </tr>
            </table>
            <div id="add-remove">
              <a href="#">+</a>
              <a href="#">-</a>
            </div>
          </div>
          <div class="file-upload">
            <!-- <h1>Pridaj obrázok</h1> -->
            <input id="file-upload" type="file"  />
            <div id="add-remove">
              <a href="#">+</a>
              <a href="#">-</a>
            </div>
          </div>
          <div id="serving-section">
            <table>
              <tr>
                <td>
                  <input name="serving-amount" id="serving-amount" type="text" placeholder="Výsledné množstvo">
                </td>
              <tr>
                <td>
                  <select name="serving-unit" id="serving-unit">
                    <option>Ingrediencia</option>
                    <option>Jablká</option>
                    <option>Agáve</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>
          <div id="serving-time">
            <input name="seving-time" type="text" placeholder="čas prípravy v minútach">
          </div>
          <div id="origin">
            <input name="origin" type="text" placeholder="zdroj">
          </div>
        </div>
        <div id="ar-recipe-text-and-title">
          <div id="ar-recipe-title">
            <input type="text" name="recipe-name" placeholder="Názov receptu">
          </div>
          <div id="ar-recipe-text">
            <textarea placeholder="Postup" name="descrpition" cols="90" rows="20">
            </textarea>
          </div>
          <div id="send-recipe">
            <button type="submit">
              Odošli recept
            </button>
          </div>
        </div>
      </form>
    </div>
    <a id="follow-me" href="https://twitter.com/intent/user?screen_name=zelenerecepty"><img src="images/birds_and_sign.png" alt="Follow me"></a>
    <footer>
      <div id="copyright">
        <p>&copy; 2014 Made with &#9829 <a href="http://www.clover.sk">Clover</a>
        </p>
        <a id="mail" href="mailto:info@zelenerecepty.sk"> info@zelenerecepty.sk</a>
      </div>
    </footer>
  </body>
</html>
